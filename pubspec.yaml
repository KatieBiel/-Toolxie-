# --- App icons ---
flutter_launcher_icons:
  android: true
  image_path_android: "assets/images/icons/logo_512.png"
  image_path_ios: "assets/images/icons/logo_512.png"

# --- Splash screen ---
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/icons/native.png
  image_dark: assets/images/icons/native.png

  android_12:
    image: assets/images/icons/native.png
    image_dark: assets/images/icons/native.png
    icon_background_color: "#FFFFFF"
 
  android_gravity: center
  fullscreen: false